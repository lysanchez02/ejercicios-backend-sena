<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>   
    <h1>javascript</h1>

    <script src="script.js" type="text/javascript"></script>

  <input type="text" id="n1" placeholder="numero 1">
  <input type="text" id="n2" placeholder="numero 2">
  <br>
  <button onclick="sumaInput">SUMA</button>
  <input type="text" id="resultado1"  placeholder="RESULTADO">
  <br>
  <button onclick="multiplicacionInput">MULTIPLICACION</button>
  <input type="text" id="resultado2"  placeholder="RESULTADO">
  <br>
  <button onclick="promedioInput">PROMEDIO</button>
  <input type="text" id="resultado3"  placeholder="RESULTADO">  
    
</body>
<script>
var num1=parseInt(document.getElementById("n1").value),num2=parseInt(document.getElementById("n2").value)

function sumaInput(num1,num2){
    resultadoSuma=num1+num2
    return alert(resultadoSuma)
};
function multiplicacionInput(resultadoMultiplicacion=parseInt(document.getElementById("resultado2").value)){
    return resultadoMultiplicacion=num1*num2
};
function promedioInput(resultadoPromedio=parseInt(document.getElementById("resultado3"))){
    return resultadoPromedio=(num1+num2)/2
}
</script>

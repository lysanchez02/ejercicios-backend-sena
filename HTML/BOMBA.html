<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>Ingrese la cuenta regresiva</h1>
<input type="text" id="Num">
<button onclick=Cuenta()>Aceptar</button>
    <script>

function Cuenta(n=parseInt(document.getElementById("Num").value)){
    for(i=n; i>=1; i--){

        document.write(i + "    -    ")

    }
document.write("BOOM")
}


    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Numeros Pares hasta N</h1>
    <h3>Ingresa un limite</h3>
    <input type="text" id="Entrada">
    <button onclick=pares()>Aceptar</button>
   
   <script>
function pares(N1=parseInt(document.getElementById("Entrada").value)){

    for(let i=1; i<=N1; i++){

        if (i%2==0) {
            document.writeln(i);
        }

    }
    return
}
    </script>
</body>
</html>

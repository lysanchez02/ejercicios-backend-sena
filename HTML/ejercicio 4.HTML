<html>

            <script>
function parimpar(numero)
{
   if(numero%2==0)
   {
     document.getElementById("respuesta").innerHTML="El numero es par";
   }
 else 
{
  if(numero%2!=0)
   {  
     document.getElementById("respuesta").innerHTML="El numero es impar";
   }
 }
}
          </script>
</head>
      
     <body>
<b>Bienvenidos</b>
      <b></b>
      <input type="text" id="txtNombre">
